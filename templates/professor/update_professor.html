{% extends 'base.html' %}
{% block title %} Update professor {% endblock %}
{% block content %}
       <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3"><br>
                <div class="shadow-lg p-3 mb-5 bg-body rounded">
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-title">
                            <h4 class="text-center">Update details about new professor</h4>
                        </div>
                        <div class="card-body">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-success">Update the professor</button>
                            <a href="{% url 'list_of_professors' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
